{% extends 'store/frontend/main2.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-lg-8" style="margin: auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding:20px;">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary btn-block">Register</button>
    </form>
</div>

{% endblock %}
