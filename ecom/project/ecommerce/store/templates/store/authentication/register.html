{% extends 'store/frontend/main.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-lg-8" style="margin: auto; border:ridge; padding:20px;">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary btn-block">Register</button>
    </form>
</div>

{% endblock %}
