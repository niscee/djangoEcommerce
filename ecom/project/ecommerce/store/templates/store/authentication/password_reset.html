{% extends 'store/frontend/main2.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-lg-6" style="margin: auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding:20px;">


    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
             <legend class="border-bottom mb-4" style="text-align:center">Password Reset</legend>
              {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info btn-block" type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
