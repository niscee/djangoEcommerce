{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<div class="col-lg-10" style="margin: auto">
    <img class="thumbnail" src="{{ product.imageURL }}" style="width: 100%; height: 400px">  
        <div class="box-element product">
            <h6 style="text-align: center;"><strong>{{ product.name }}</strong></h6>
            <hr>
            <p>{{ product.detail }}</p>
            <hr>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
            <h4 style="float:right">${{ product.price|floatformat:2 }}</h4>
        </div>
</div>

{% endblock %}
