{% extends 'store/backend/dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<p class="alert alert-dark" style="text-align: center;">Change Delivery Status</p>

<div style="margin:auto; width:400px;">

<form action="{% url 'change_delivery_status_update' product.id %}" method="POST">
    {% csrf_token %}
    <label for="exampleFormControlSelect1">Status:</label>
    <select class="form-control" name="delivery_status">
      {% if product.delivery_status == "pending" %}  
      <option>{{product.delivery_status}}</option>
      <option>Delivered</option>
      {% else %}
      <option aria-readonly="true">Delivered</option>
      {% endif %}
    </select><br>
    <button class="btn btn-outline-primary btn-block">submit</button>
</form>

</div>
{% endblock  %}
